<!DOCTYPE html>
<html>
  <head>
    <title>Página de Vendas</title>
    <style>
      /* estilo para a imagem de fundo */
      body {
        background-image: url('imagem-de-fundo.jpg');
        background-size: cover;
        background-repeat: no-repeat;
      }

      /* estilo para o título da página */
      h1 {
        text-align: center;
        font-size: 36px;
        color: white;
        text-shadow: 2px 2px black;
        margin-top: 100px;
      }

      /* estilo para o botão de CTA */
      .botao {
        display: block;
        margin: 0 auto;
        padding: 20px;
        background-color: orange;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 24px;
        cursor: pointer;
      }

      /* estilo para o formulário de captura de dados */
      .formulario {
        display: none;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 10px;
        width: 500px;
        margin: 0 auto;
        text-align: center;
      }

      /* estilo para o título do formulário */
      .formulario h2 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      /* estilo para os campos do formulário */
      .formulario input[type="text"],
      .formulario input[type="email"] {
        display: block;
        margin: 0 auto;
        padding: 10px;
        width: 60%;
        margin-bottom: 20px;
      }

      /* estilo para o botão de submit */
      .formulario input[type="submit"] {
        background-color: orange;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- título da página -->
    <h1>Página de Vendas</h1>

    <!-- botão de CTA -->
    <button class="botao" onclick="document.querySelector('.formulario').style.display = 'block'">
      Clique aqui para mais informações
    </button>

    <!-- formulário de captura de dados -->
    <form class="formulario">
      <h2>Deixe seu email para mais informações</h2>
      <input type="text" placeholder="Nome">
      <input type="email" placeholder="Email">
      <input type="submit" value="Enviar">
